<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <!--Header-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Sistema de Control de Stock de Amphora Vinos</a>
                </div>
            </div>
        </nav>
    </header>
    <!--Close Header-->
    <!--Sección Principal-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav dflex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>Todos los vinos</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">Nuevo Vino</h2>
                <span class="text-light">Ingrese los datos en el formulario para agregar un nuevo vino</span>
            </div>
            <!--Formulario-->
            <form method="POST" id="update_vino">
                <div class="nuevo_vino">
                    <div class="form-group">
                        <label for="Codigo" class="text-light">C&oacute;digo: </label>
                        <input type="text" name="codigo" value="" placeholder="25000">
                    </div>
                    <div class="form-group">
                        <label for="Marca" class="text-light">Marca: </label>
                        <input type="text" name="marca" value="" placeholder="Trumpeter Reserve">
                    </div>
                    <div class="form-group">
                        <label for="Nombre" class="text-light">Nombre: </label>
                        <input type="text" name="nombre" value="" placeholder="Trumpeter Reserve Blend">
                    </div>
                    <div class="form-group">
                        <label for="Uva" class="text-light">Uva: </label>
                        <input type="text" name="uva" value="" placeholder="Malbec, Cabernet Sauvignon">
                    </div>
                    <div class="form-group">
                        <label for="Año" class="text-light">Año: </label>
                        <input type="text" name="año" value="" placeholder="2020">
                    </div>
                    <div class="form-group">
                        <label for="Contenido" class="text-light">Contenido: </label>
                        <div class="radio inline">
                            <input type="radio" id="radio-1" name="contenido" value="375 ml">
                            <label for="radio-1" class="radio-label">375 ml</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-2" name="contenido" value="750 ml">
                            <label for="radio-2" class="radio-label">750 ml</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Cantidad" class="text-light">Cantidad: </label>
                        <input type="number" name="cantidad" value="" placeholder="6" min="0" max="25">
                    </div>
                    <div class="form-group">
                        <label for="Precio Caja" class="text-light">Precio Caja: $</label>
                        <input type="text" name="precio caja" value="" placeholder="3600">
                    </div>
                    <div class="form-group">
                        <label for="Precio Individual" class="text-light">Precio Individual: $</label>
                        <input type="text" name="precio individual" value="" placeholder="600">
                    </div>
                    <div class="form-group">
                        <label for="Precio Publicado" class="text-light">Precio Publicado: $</label>
                        <input type="text" name="precio publicado" value="" placeholder="750">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Guardar Vino</button>
                    </div>
                </div>
            </form>
            <!--Close Formulario-->
        </div>
    </main>
    <!--Close Sección Principal-->
</body>
</html>
